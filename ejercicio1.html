<body>
<h1>ACTIVIDAD 1</h1>

<script>
ht = parseFloat(prompt("digite las horas trabajadas"));
vh = parseFloat(prompt("digite le valor de la hora"));
pcomision =parseFloat(prompt("digite el porcentaje de comision"));
ventas = parseFloat(prompt("digite el monto total de las ventas"));


comision = ventas * (pcomision/100);
sueldoInicial = ht * vh;
sueldoNeto = sueldoInicial + comision;


document.write("<p><b>El porcentaje de comision es: "+ pcomision+"</b></p>");
document.write("<p><b>El sueldo inicial es: $" + sueldoInicial+"</b></p>");
document.write("<p><b>El sueldo neto es de: $ "+ sueldoNeto+"</b></p>");




</script>
